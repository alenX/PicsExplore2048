<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>explore</title>
</head>
<script src="../static/js/jquery-2.1.4.min.js"></script>
<script src="../static/layer/layer.js"></script>
<script type="application/javascript">
    function another_page(method) {
        var index = layer.load(1, {
            shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            url: '/explore/' + method,
            type: 'POST',
            success: function (response) {
                $("#img").attr('src', response.title);
                layer.close(index)
            }, error: function (error) {
                console.log(error);
            }
        });
    }
</script>
<style>
    body {
        text-align: center;
    }

    button {
        display: inline-block;
        position: relative;
        margin: 10px;
        padding: 0 20px;
        text-align: center;
        text-decoration: none;
        font: bold 12px/25px Arial, sans-serif;
        text-shadow: 1px 1px 1px rgba(255, 255, 255, .22);

        -webkit-border-radius: 30px;
        -moz-border-radius: 30px;
        border-radius: 30px;

        -webkit-box-shadow: 1px 1px 1px rgba(0, 0, 0, .29), inset 1px 1px 1px rgba(255, 255, 255, .44);
        -moz-box-shadow: 1px 1px 1px rgba(0, 0, 0, .29), inset 1px 1px 1px rgba(255, 255, 255, .44);
        box-shadow: 1px 1px 1px rgba(0, 0, 0, .29), inset 1px 1px 1px rgba(255, 255, 255, .44);

        -webkit-transition: all 0.15s ease;
        -moz-transition: all 0.15s ease;
        -o-transition: all 0.15s ease;
    {#        -ms-transition: all 0.15s ease;#} transition: all 0.15s ease;
    }

    .green {
        color: #3e5706;
        background: #a5cd4e;
        background: linear-gradient(top, #a5cd4e 0%, #6b8f1a 100%); /* W3C */
    }

    .blue {
        color: #19667d;
        background: #70c9e3;
        background: linear-gradient(top, #70c9e3 0%, #39a0be 100%); /* W3C */
    }

    .gray {
        color: #515151;
        background: #d3d3d3;
        background: linear-gradient(top, #d3d3d3 0%, #8a8a8a 100%); /* W3C */
    }

    .red {
        color: #d3d3d3;
        background: #c7254e;
        background: linear-gradient(top, #d3d3d3 0%, #8a8a8a 100%); /* W3C */
    }
</style>
<body>
<div id="content">
    <div class="form-group">
        <img id="img" style="width: 800px;height: 600px;align-content: center;padding: 6px"
             src="{{ pic_url }}">
    </div>
    <div class="form-group">
        <button id="pre" onclick="another_page('pre')" class="green">上一张</button>
        <button id="next" onclick="another_page('next')" class="red">下一张</button>
    </div>
</div>
</body>
</html>
